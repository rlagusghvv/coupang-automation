name: couplus_mobile
description: Couplus native mobile app (groundwork).
publish_to: 'none'

version: 0.1.0+11

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  webview_flutter: ^4.7.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/icon/
    - lib/assets/splash/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon/elephant_1024.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#F4F6F8"
  image: lib/assets/splash/elephant_splash.png
  android_12:
    color: "#F4F6F8"
    image: lib/assets/splash/elephant_splash.png
